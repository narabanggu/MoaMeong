name: moameong_miniapp
description: MoaMeong Flutter Web scaffold for C1 + C3 integrated MVP.
publish_to: "none"
version: 0.1.0+1

environment:
  sdk: ">=3.4.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  shared_preferences: ^2.3.2
  flutter_svg: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/characters/maltipoo_moameong.svg
  fonts:
    - family: Pretendard
      fonts:
        - asset: assets/fonts/Pretendard/PretendardVariable.ttf
